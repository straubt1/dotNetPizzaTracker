<div class="row">
    <div class="large-12 columns">
        <img src="http://placehold.it/1040x650&text=Pizza Image" alt="slide image" class="home-image">
        <!--<img src="http://www.followthecoin.com/wp-content/uploads/2014/05/pizza3.jpg" alt="slide image" class="home-image">-->

<div class="row">
    <div class="large-12 columns">
        <h4>Recent Orders <a href="#/neworder" class="right button"><i class="fi-plus dash-neworder"></i>New Order</a></h4>

        <table class="table-full">
            <thead>
                <tr>
                    <th width="200">Order Date</th>
                    <th>Order Contents</th>
                    <th width="130">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="o in orders">
                    <td>{{ o.Date }}</td>
                    <td>
                        <span ng-repeat="p in o.Pizzas">
                            {{o.Id}}
                            <span ng-repeat="t in p.Toppings">
                                {{t.Topping.Name}}
                            </span>
                        </span>

                    </td>
                    <td class="right">
                        <span data-tooltip aria-haspopup="true" class="has-tip" title="Order this pizza again">
                            <a href="#"><i class="fi-annotate icon-size-20"></i></a>
                        </span>
                        <span data-tooltip aria-haspopup="true" class="has-tip" title="Share this order">
                            <a href="#"><i class="fi-share icon-size-20"></i></a>
                        </span>
                        <span data-tooltip aria-haspopup="true" class="has-tip" title="Delete this order from your history">
                            <a href="#"><i class="fi-x icon-size-20"></i></a>
                        </span>
                    </td>
                </tr>
